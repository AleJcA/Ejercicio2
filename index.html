<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Nota Final</h2>
        <form id="notasFormulario">
            <div class="mb-3">
                <label for="not1" class="form-label">Nota Primer Parcial: (Max 30%)</label>
                <input type="number" id="not1" class="form-control" min="0" max="30" step="1" required>
            </div>
            
            <div class="mb-3">
                <label for="not2" class="form-label">Nota Segundo Parcial: (Max 30%)</label>
                <input type="number" id="not2" class="form-control" min="0" max="30" step="1" required>
            </div>
            
            <div class="mb-3">
                <label for="not3" class="form-label">Nota Tercer Parcial: (Max 40%)</label>
                <input type="number" id="not3" class="form-control" min="0" max="40" step="1" required>
            </div>
            
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="calcularNota()">Calcular Nota</button>
                <button type="button" class="btn btn-secondary ms-2" onclick="limpiarFormulario()">Limpiar</button>
            </div>
        </form>
        
        <div id="resultado" class="result-container" ></div>
    </div>



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/funciones.js"></script>
</body>
</html>
